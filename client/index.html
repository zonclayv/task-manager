<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <title>Task Manager</title>
  <link href="vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" ui-sref="home">Task Manager</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a ng-show="currentUser.hasAdminAuthority" ui-sref="all-users" ui-sref-active="active">All Users</a></li>
            <li><a ng-show="currentUser.hasAdminAuthority" ui-sref="all-tasks" ui-sref-active="active">All Tasks</a></li>
            <li><a ng-show="currentUser" ui-sref="my-tasks" ui-sref-active="active">My Tasks</a></li>
            <li><a ng-show="currentUser" ui-sref="add-task" ui-sref-active="active">Add Task</a></li>
            <li><a ng-show="currentUser" ui-sref="add-task-group" ui-sref-active="active">Add Task Group</a></li>
            <li><a ng-hide="currentUser" ui-sref="sign-in" ui-sref-active="active">Sign in</a></li>
            <li><a ng-show="currentUser" ui-sref="logout" ui-sref-active="active">Log out</a></li>
          </ul>
          <div ng-show="currentUser" class="navbar-text navbar-right">
            Signed in as
            <a ui-sref-active="active" ui-sref="profile({ id: currentUser.id })">
              <span class="user-subhead">{{currentUser.email}}</span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div ui-view></div>

  </div>
  <script src="vendor/jquery/dist/jquery.min.js"></script>
  <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="vendor/angular/angular.min.js"></script>
  <script src="vendor/angular-resource/angular-resource.min.js"></script>
  <script src="vendor/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="vendor/angular-file-upload/dist/angular-file-upload.min.js"></script>

  <script src="js/app.js"></script>
  <script src="js/services/lb-services.js"></script>
  <script src="js/services/auth.js"></script>

  <script src="js/controllers/AuthController.js"></script>
  <script src="js/controllers/AddTaskGroupController.js"></script>
  <script src="js/controllers/AddTaskController.js"></script>
  <script src="js/controllers/AllTasksController.js"></script>
  <script src="js/controllers/AllUsersController.js"></script>
  <script src="js/controllers/DeleteTaskController.js"></script>
  <script src="js/controllers/EditTaskController.js"></script>
  <script src="js/controllers/MyTasksController.js"></script>
  <script src="js/controllers/ProfileController.js"></script>

</body>
</html>
