<div class="col-md-6 col-md-offset-3">
  <h2>Login</h2>
  <form name="form"  ng-submit="login()" role="form">
    <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
      <label for="email">Email</label>
      <input type="text" name="email" id="email" class="form-control" ng-model="user.email" required />
      <span ng-show="form.email.$dirty && form.email.$error.required && submitted" class="help-block">Email is required</span>
    </div>
    <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required />
      <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
    </div>
    <div class="form-actions">
      <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Login</button>
      <a href="#/sign-up" class="btn btn-link">Register</a>
    </div>
  </form>
</div>
