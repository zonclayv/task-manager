<div class="col-md-6 col-md-offset-3">
  <h2>{{::action}} task form</h2>
  <form name="form"  ng-submit="submitForm()" role="form">
    <div class="form-group">
      <label for="group">Group</label>
      <select
        name="group"
        id="group"
        class="form-control"
        ng-model="selectedGroup"
        ng-options="group as group.title for group in taskGroups"/>
    </div>
    <div class="form-group" ng-class="{ 'has-error': form.title.$dirty && form.title.$error.required }">
      <label for="title">Title</label>
      <input type="text" name="title" id="title" class="form-control" ng-model="task.title" required />
      <span ng-show="form.title.$dirty && form.title.$error.required && submitted" class="help-block">Title is required</span>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" name="description" id="description" class="form-control" ng-model="task.description" />
    </div>
    <div class="form-actions">
      <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">{{::action}}</button>
    </div>
  </form>
</div>
