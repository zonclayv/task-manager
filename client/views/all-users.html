<div class="row">
  <div class="col-md-2">
  </div>
  <div class="list-group col-md-8">
    <div class="row">
      <div class="col-lg-12">
        <div class="main-box no-header clearfix">
          <div class="main-box-body clearfix">
            <div class="table-responsive">
              <table class="table user-list">
                <tbody>
                <tr ng-repeat="user in users">
                  <td>
                    <img ng-src="{{user.picture ? getAvatar(user) : 'img/no-image.png'}}" alt="">
                    {{user.firstname}} {{user.lastname}}
                    <span class="user-subhead">{{user.email}}</span>
                  </td>
                  <td style="width: 20%;">
                    <a href="#" class="table-link"  ui-sref="profile({ id: user.id })">
                      <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    </a>
                    <a href="#" ng-hide="user.id == currentUser.id" class="table-link" ng-click="removeUser(user);">
                      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-2">
  </div>
</div>
