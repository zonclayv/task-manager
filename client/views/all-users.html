<div class="row">
  <div class="list-group col-md-4">
    <div class="row">
      <div class="col-lg-12">
        <div class="main-box no-header clearfix">
          <div class="main-box-body clearfix">
            <div class="table-responsive">
              <table class="table user-list">
                <tbody>
                <tr ng-repeat="user in users">
                  <td>
                    <img src="http://bootdey.com/img/Content/user_1.jpg" alt="">
                    {{user.firstname}} {{user.lastname}}
                    <span class="user-subhead">{{user.email}}</span>
                  </td>
                  <td style="width: 20%;">
                    <a href="#" class="table-link" ng-click="selectUser(user);">
                      <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    </a>
                    <a href="#" ng-hide="user.id == currentUser.id" class="table-link" ng-click="removeUser(user);">
                      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div ng-show="selectedUser" class="list-group col-md-8 user-info-box">
    <ng-include src="'views/user-info.html'"/>
  </div>
</div>
