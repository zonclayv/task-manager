<div class="col-md-6 col-md-offset-3">
  <h2>Register</h2>
  <form name="form" ng-submit="register()" role="form">
    <div class="form-group">
      <label for="firstName">First name</label>
      <input type="text" name="firstName" id="firstName" class="form-control" ng-model="user.firstName" />
    </div>
    <div class="form-group">
      <label for="lastName">Last name</label>
      <input type="text" name="lastName" id="lastName" class="form-control" ng-model="user.lastName" />
    </div>
    <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
      <label for="email">Email</label>
      <input type="text" name="email" id="email" class="form-control" ng-model="user.email" required />
      <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
    </div>
    <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required />
      <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
    </div>
    <div class="form-actions">
      <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Register</button>
      <a href="#/sign-in" class="btn btn-link">Cancel</a>
    </div>
  </form>
</div>
